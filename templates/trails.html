<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="{{ url_for('static', filename='css/trails.css') }}" rel="stylesheet">
</head>

<body>

<!-- Navigation Bar -->
  <div class = "header">
  	<div class = "trailTab" class = "active"> Trails </div>
  	<div class = "userTab"> Profile </div>
  </div>

<!-- Page Content -->
  <div class = "content">
  	<div class = "search">
  		<h2> Find Trails </h2>
  		<form method="POST" action = "/">
  			<input type = "text" name = "zipcode" value = "Enter Your Zip Code"> </input>
  			<!-- Get the location of the device-->
  			<input type = "submit"> </input>
  		</form>

  	<div class = "trailList">
        {% for trail in trails %}
  		<div id = "trail">
            <b>{{trail.getName()}}</b>
            <span>Trail Length: {{trail.getLength()}}</span>
            <span>Trail Elevation: {{trail.getElevation()}}</span>
            <button> More Information </button>
  		</div>
        {% endfor %}
  	</div>
  </div>

    <script type=text/javascript src="{{url_for('static', filename='trails.js') }}"></script>
</body>

</html>
